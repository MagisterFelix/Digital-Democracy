{% extends "base.html" %}
{% block styles %}
  <style>
    ::-webkit-outer-spin-button,
    ::-webkit-inner-spin-button {
      appearance: none;
      margin: 0;
    }
  </style>
{% endblock styles %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="container py-5">
    <div class="row d-flex justify-content-center">
      <div class="col-6">
        <h1 class="mt-2 text-center">Login</h1>
        <hr class="my-4" />
        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}
          {{ form|crispy }}
          <div class="form-error text-danger">{{ error }}</div>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-success mt-2 px-3">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
